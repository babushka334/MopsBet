<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - Shopme Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid text-center">
    <!--<div>
        <img class="img-fluid" th:src="/@{/images/ShopmeAdminBig.png}" />
    </div>-->
    <form th:action="@{/login}"  method="post" style="max-width: 350px; margin: 5% auto;">

        <div th:if="${param.error}">
            <p class="text-danger" th:text="${#vars.getVariable('message')}"></p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <div class="border border-secondary p-3 rounded bg-light" >
            <p>Access to Shopme Control Panel</p>
            <p>
                <input type="text" name="login" class="form-control" placeholder="Login" />
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" />
            </p>
            <!--<p>
                <input type="checkbox" name="remember-me" />&nbsp;Remember Me
            </p>-->
            <p>

                <input type="submit" name="action" value="Login" class="btn btn-primary" />
                <a  href="/registration" class="btn btn-primary">Registration</a>
            </p>
        </div>
    </form>
</div>

</body>
</html>
