<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Balance</title>
</head>
<body>
<center>
    <h1>Balance Management</h1>
    <h2><div style="display: flex; align-items: center; justify-content: center;">
        <div> Your balance: </div><div style="white-space: pre" th:text="'  ' + ${user.balance} + '$  '  "></div>  <a href="/">Back</a>
    </div>
    </h2>
</center>
<div align="center">
    <form action="#" th:action="@{/update_balance}" th:object="${user}" method="post">
        <table border="0" cellpadding="5">
            <caption>
                <h2>
                    Edit Balance
                </h2>
            </caption>
            <input type="hidden" name="id" th:field="*{id}" />
            <tr>
                <td colspan="2" align="center">
                    <strong>Entry sum: </strong><label><input id='elem1' type="text" name="value" th:field="*{balance}"/></label>
                </td>
            </tr>
            <tr>
                <td>
                    <input width="100%" type="submit" name="action" value="Add money to account"
                           class="btn btn-danger"/>
                </td>
                <td>
                    <input width="100%" type="submit" name="action" value="Get money from account"
                           class="btn btn-success"/>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
