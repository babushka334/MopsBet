<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Events</title>
</head>
<body>
<center>
    <h1>Make your Bet!</h1>
    <h2> &nbsp;&nbsp;&nbsp;
        <a href="/">Home page</a>

    </h2>
</center>
<div align="center" >

    <form action="#" th:action="@{/save_user_bet}" th:object="${userBet}"
          method="post">
        <table border="1" cellpadding="5" class="bg-light">
            <caption>
                <h2>Make a bet</h2>
            </caption>
            <input type="hidden" name="id" th:field="*{id}"/>
            <input type="hidden" name="bet_id" th:field="*{bet_id}"/>
            <tr>
                <th colspan="2" align="center" style="text-align: center">
                    <h5 type="text" name="team1" th:text="${event.team1}+' VS '+${event.team2}"></h5>
                </th>
            </tr>
            <tr>
                <th>Ставка:</th>
                <td>
                    <h5 name="bet_to" th:text="${type_of_bet}+' '+${bet.value}"></h5>
                </td>
            </tr>
            <tr>
                <th>Коеффициент:</th>
                <td>
                    <h5 type="text" name="coefficient" th:text="${bet.coefficient}"></h5>
                </td>
            </tr>
            <tr>
                <th>Сумма ставки:</th>
                <td>
                    <div >
                        <input type="number" min="0" name="value" th:field="*{value}" class="form-control"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}">Недостаточно средств</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" class="btn btn-success">Make a bet</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
