<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Events</title>
</head>
<body>
<center>
    <h1>Events Management</h1>
    <h2>
        <a href="/">Home page</a>

    </h2>
</center>
<div align="center">
    <form action="#" th:action="@{/save_finish_event}" th:object="${event}"
          method="post">

        <table border="1" cellpadding="5">
            <caption>
                <h2>Edit Event</h2>
            </caption>
            <input type="hidden" name="id" th:field="*{id}" />
            <tr>
                <th>Team 1: </th>
                <td>
                    <input type="text" name="team1" size="45"
                           th:field="*{team1}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <th>Team 2: </th>
                <td>
                    <input type="text" name="team2" size="45"
                           th:field="*{team2}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <th>Status: </th>
                <td>
                    <input type="text" name="status" size="45"
                           th:field="*{status}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <th>Result: </th>
                <td>
                    <input type="text" name="result" size="45"
                           th:field="*{result}"/>
                </td>
            </tr>
            <tr>
                <th>Total: </th>
                <td>
                    <input type="number" name="total" size="45"
                           th:field="*{total}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Finish Event" />
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
