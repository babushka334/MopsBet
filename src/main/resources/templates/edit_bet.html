<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Events</title>
</head>
<body>
<center>
    <h1>Bets Management  <a href="/">Back</a></h1>
    <h2>
        <a th:href="@{'/new_bet/' + ${event.id}}">Add New Bet</a>
        &nbsp;&nbsp;&nbsp;
        <div style="display: flex; align-items: center; justify-content: center;">
            <div style="white-space: pre" th:text="${event.team1} + ' VS ' + ${event.team2}"></div>
        </div>
    </h2>
</center>
<div align="center">
    <form action="#" th:action="@{/save_bet}" th:object="${bet}"
          method="post">

        <table border="1" cellpadding="5">
            <caption>
                <h2>New Bet</h2>
            </caption>
            <input type="hidden" name="id" th:field="*{id}"/>
            <input type="hidden" name="id" th:field="*{event_id}"/>
            <tr>
                <th>
                    Ставка:
                </th>
                <td>
                    <select name=type_list>
                        <div th:each="type_of_bet : ${mapTypes}">
                            <option th:text="${type_of_bet.value}"></option>
                        </div>
                    </select>
                </td>
                <td>
                    <input type="text" name="value" size="5"
                           th:field="*{value}"/>
                </td>
            </tr>
            <tr>
                <th>Коеффициент:</th>
                <td colspan="2">
                    <input type="text" name="coefficient" size="33"
                           th:field="*{coefficient}"/>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input type="submit" value="Сохранить" class="btn btn-info"/>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
